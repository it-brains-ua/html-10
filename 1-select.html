<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form id="my_form">
      <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </select>

      <select autofocus>
        <option value="saab">Saab</option>
      </select>

      <select disabled>
        <option value="opel">Opel</option>
      </select>

      <select form="my_form">
        <option value="volvo">Volvo</option>
      </select>

      <select multiple>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="volvo">Volvo</option>
      </select>

      <select name="my_select">
        <option value="volvo">Volvo</option>
      </select>

      <select required>
        <option value="volvo">Volvo</option>
      </select>

      <select size="2">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
