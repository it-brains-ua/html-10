<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form id="my_form">
      <textarea autofocus>This is test value</textarea>

      <textarea disabled></textarea>

      <textarea form="my_form"> </textarea>

      <textarea name="my_textarea">    </textarea>

      <textarea cols="50"></textarea>

      <textarea rows="4"></textarea>

      <textarea readonly>Do not edit</textarea>
            
      <textarea maxlength="150"></textarea>

      <textarea placeholder="input your text"></textarea>

      <textarea required></textarea>

      <textarea wrap="hard" name="wrap"></textarea>
      
      <textarea spellcheck="true"></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
